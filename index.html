<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            align-items: center;

<script>
    document.getElementById('playButton').addEventListener('click', () => {
        // نقل المستخدم إلى صفحة اللعبة
        window.location.href = 'game.html';
    });
</script>
